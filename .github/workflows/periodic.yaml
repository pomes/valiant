name: Periodic test workflow
on:
  schedule:
    - cron: "0 1 * * *"

jobs:
  build:
    name: Periodic tasks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nox>=2019.11.9
          pip install poetry>=1.0.5

      - name: safety
        run: nox -rs safety_dev

      - name: Load test data
        working-directory: ./tests/repositories/pypi/package-data
        run: |
          tests/repositories/pypi/package-data/load-test-data.sh

      - name: safety
        run: nox -rs tests-3.9
